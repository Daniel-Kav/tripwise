name: billiard_champ
description: A Flutter app for managing pool table tournaments across Kenya.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.19.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.5
  firebase_core: ^2.15.1
  firebase_auth: ^4.7.3
  cloud_firestore: ^4.8.5
  provider: ^6.0.5
  flutter_riverpod: ^2.3.6
  go_router: ^10.0.0
  cached_network_image: ^3.2.3
  intl: ^0.18.1
  flutter_svg: ^2.0.7
  image_picker: ^1.0.2
  uuid: ^3.0.7
  url_launcher: ^6.1.12
  shared_preferences: ^2.2.0
  flutter_secure_storage: ^8.0.0
  flutter_local_notifications: ^15.1.0+1
  google_fonts: ^5.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.2

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-Light.ttf
          weight: 300
